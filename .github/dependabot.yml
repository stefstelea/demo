---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    ignore: 
      - dependency_type: "all"
        update_type: "semver:major"
    pull-request-branch-name:
      separator: "_"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: daily
