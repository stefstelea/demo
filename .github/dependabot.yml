---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    allow:
      - dependency-type: "semver:minor"
    pull-request-branch-name:
      separator: "_"
    open-pull-requests-limit: 1
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: daily
